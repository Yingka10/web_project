{% extends 'base.html' %}
{% load static %}
{% block title %}出售商品{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center"> 
        <div class="col-md-8 col-lg-7">

            <div class="card shadow-sm"> 
                <div class="card-header bg-primary text-white"> 
                    <h2 class="text-center mb-0">刊登您的商品</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" novalidate> 
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">商品名稱:</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="例：九成新微積分課本">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">商品描述:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="請詳細描述商品狀況、交易方式等..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">價格 (NT$):</label>
                            <input type="number" class="form-control" id="price" name="price" min="0" step="10" required placeholder="請輸入價格">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">商品分類:</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>-- 請選擇分類 --</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="images" class="form-label">商品圖片 (可多選):</label>
                            <input type="file" class="form-control" id="images" name="images" accept="image/*" required multiple>
                            <div id="imageHelp" class="form-text text-muted small">請上傳至少一張清晰的商品圖片。</div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">確認上架</button> 
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
