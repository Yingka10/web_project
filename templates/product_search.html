{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>搜尋結果 - {{ query }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>搜尋結果：{{ query }}</h1>
    <p>共有 {{ results.count }} 筆相關商品</p>
    
    <div class="row">
      {% for post in results %}
        <div class="col-md-4 mb-4">
          <div class="card">
            {% if post.image %}
              <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            {% else %}
              <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="預設圖片">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'product_detail' post.id %}" class="text-decoration-none text-dark">
                  {{ post.title }}
                </a>
              </h5>
              <p class="card-text text-truncate">{{ post.body|truncatechars:100 }}</p>
              <p class="card-text text-primary">價格：${{ post.price }}</p>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-muted">找不到相關商品。</p>
      {% endfor %}
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary">回首頁</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
