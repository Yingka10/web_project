{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ category.name }} 商品列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>{{ category.name }} 分類下的商品</h1>
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 mb-4">
          <div class="card">
            {% if post.image %}
              <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            {% else %}
              <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="預設圖片">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
              <p class="card-text text-primary">價格：${{ post.price }}</p>
              <a href="{% url 'product_detail' post.id %}" class="btn btn-sm btn-outline-primary">查看詳情</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>此分類下目前無商品。</p>
      {% endfor %}
    </div>
    <a href="{% url 'index' %}" class="btn btn-secondary">回首頁</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
